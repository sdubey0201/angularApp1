<ul>
    <li *ngFor="let food of foodList">
        <a>
            <img src="{{food.imageUlr}}" alt="">
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <span class="favorite {{food.favorite ?'':'not'}}">&#9829;</span>
                <div class="product-item-footer">
                    <div class="origins">
                        <span *ngFor="let origin of food.origins">
                            {{origin}}
                        </span>
                    </div>
                    <div class="clock_time">
                        <span>&#9200;</span>
                        {{food.cookTime}}
                    </div>
                </div>
                <div class="price">
                    {{food.price | currency}}
                </div>
            </div>
           
        </a>
    </li>
</ul>
